<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pencarian Rentan XSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            font-size: 3em;
            margin-top: 50px;
        }
        .search-box {
            margin-top: 50px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
            width: 70%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008800;
        }
        .output {
            background-color: #222;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
        }
        code {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Form Pencarian Rentan XSS</h1>

    <div class="search-box">
        <h2>Cari Sesuatu:</h2>
        <form id="searchForm" action="" method="GET">
            <input type="text" id="search" name="search" placeholder="Masukkan kata kunci" required><br><br>
            <button type="submit">Cari</button>
        </form>
    </div>

    <div class="output">
        <h3>Hasil Pencarian:</h3>
        <p id="result"></p>
    </div>

    <h3>Contoh XSS:</h3>
    <p>Jika Anda memasukkan <code>&lt;script&gt;alert('XSS!')&lt;/script&gt;</code> di form pencarian, Anda akan melihat pesan peringatan.</p>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();  

            var searchQuery = document.getElementById("search").value;

            
            document.getElementById("result").innerHTML = "Hasil pencarian untuk: " + searchQuery;
        });
    </script>
</body>
</html>
