<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Playground - Suki</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
    }
    #output {
      margin-top: 40px;
      font-size: 18px;
      color: #00ffff;
    }
    img {
      margin-top: 20px;
      width: 180px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>XSS Playground</h1>
  <p>Coba masukkan script XSS ke input di bawah ini:</p>
  <input type="text" id="xssInput" placeholder="Misal: <script>alert(1)</script>" style="width:80%">
  <br>
  <button onclick="jalanXSS()">Jalankan</button>

  <div id="output"></div>
  <img src="https://i.imgur.com/xXQZL8z.png" alt="Suki">

  <script>
    function jalanXSS() {
      const input = document.getElementById("xssInput").value;
      document.getElementById("output").innerHTML = input;
    }

    // Jika mau bisa juga auto dari URL
    const q = new URLSearchParams(location.search).get('q');
    if (q) {
      document.getElementById("output").innerHTML = decodeURIComponent(q);
    }
  </script>
</body>
</html>
