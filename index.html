<!DOCTYPE html>
<html>
<head>
  <title>Auto Download 10 Files</title>
</head>
<body>
  <h2>Preparing download...</h2>
  <script>
   
    const files = [
      { name: 'hackedbyanon4041.txt', content: 'Ini adalah file pertama yang didownload secara otomatis.' },
      { name: 'hackedbyanon4042.txt', content: 'Ini adalah file kedua yang didownload secara otomatis.' },
      { name: 'hackedbyanon4043.txt', content: 'Ini adalah file ketiga yang didownload secara otomatis.' },
      { name: 'hackedbyanon4044.txt', content: 'Ini adalah file keempat yang didownload secara otomatis.' },
      { name: 'hackedbyanon4045.txt', content: 'Ini adalah file kelima yang didownload secara otomatis.' },
      { name: 'hackedbyanon4046.txt', content: 'Ini adalah file keenam yang didownload secara otomatis.' },
      { name: 'hackedbyanon4047.txt', content: 'Ini adalah file ketujuh yang didownload secara otomatis.' },
      { name: 'hackedbyanon4048.txt', content: 'Ini adalah file kedelapan yang didownload secara otomatis.' },
      { name: 'hackedbyanon4049.txt', content: 'Ini adalah file kesembilan yang didownload secara otomatis.' },
      { name: 'hackedbyanon4050.txt', content: 'Ini adalah file kesepuluh yang didownload secara otomatis.' }
    ];

    function downloadFile(name, content) {
      
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

   
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

     
      URL.revokeObjectURL(url);
    }

    
    function startDownload() {
      files.forEach((file, index) => {
        setTimeout(() => {
          downloadFile(file.name, file.content);
        }, index * 1000);  
      });
    }

  
    window.onload = startDownload;
  </script>
</body>
</html>
