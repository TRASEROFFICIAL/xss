<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suki Playground</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #output {
      margin-top: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span style="color:#00ffe0">Suki Playground</span></h1>
  <p>Masukkan apapun, bahkan <b>&lt;script&gt;</b> juga bisa!</p>

  <form onsubmit="submitXSS(); return false;">
    <input id="xss" type="text" placeholder="Coba ketik script XSS">
    <button type="submit">Jalankan</button>
  </form>

  <div id="output"></div>
  <img id="gambar" src="https://i.imgur.com/xXQZL8z.png" alt="Suki Ganteng">

  <script>
    function submitXSS() {
      const val = document.getElementById('xss').value;
      document.getElementById('output').innerHTML = val;
    }

    // Optional: auto-jalan kalau ada ?q= di URL
    const params = new URLSearchParams(location.search);
    const q = params.get('q');
    if (q) {
      document.getElementById('output').innerHTML = decodeURIComponent(q);
    }
  </script>
</body>
</html>
